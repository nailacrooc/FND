<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Categorizer</title>
</head>
<body>
    <h1>News Categorizer</h1>
    <form method="POST">
        <textarea name="news_text" placeholder="Enter news text here..." rows="6" cols="50"></textarea><br>
        <input type="submit" value="Categorize">
    </form>

    {% if result %}
    <h2>Prediction Result:</h2>
    <p>{{ result }}</p>
    {% endif %}

    {% if evaluation %}
    <h2>Model Evaluation Metrics:</h2>
    <pre>{{ evaluation }}</pre>
    {% endif %}
</body>
</html>
